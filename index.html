<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Rock | Paper | Scissor</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
           <h2>Lets see who Beats whom..!</h2>
    </header>
        <div class ="score-board">
            <div id="User-badge" class = "badge">User</div>
            <div id="Computer-badge" class = "badge">Computer</div>
            <span id="user-score">0</span>:<span id = "computer-score">0</span>
        </div>
        <div class ="result">
            <p>Paper covers rock, You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="assets/images/rock1.jpg" alt="" style="height:100px;width:100px;border-radius: 17px;">
            </div>
            <div class="choice" id="p">
                <img src="assets/images/paper1.png" alt="" style="height:100px;width:100px;border-radius: 17px">
            </div>
            <div class="choice" id="s">
                <img src="assets/images/scissor.png" alt="" style="height:100px;width:100px;border-radius: 17px">
            </div>
        </div>
        <div class="move">
            <p>Make your move</p>
        </div>
        <script src="assets/javascript/index.js"></script>
</body>
</html>
